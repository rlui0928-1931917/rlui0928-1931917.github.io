<!DOCTYPE html>
<html>
    <head>
        <title> Job Application</title>
    </head>
    <h1>Job Application</h1>
    <body>
        <label>First name:</label> 
        <input type="text" name="firstname"><br> 
        <label>Last name:</label> 
        <input type="text" name="lastname">
        
        <br>
        
        <label>Password:</label> 
        <input type="password" name="pwd"> <br> 


        
        <br> <label>Text Area:</label>
        <textarea name="essay">Write your opinion here</textarea> <br> 

    
        
        
        <br> <label>Radio Buttons:</label><br> 
        <input type="radio" name="answer" value="yes"> Yes<br> 
        <input type="radio" name="answer" value="no"> No<br>

        <br>
        
        <label>Checkbox:</label><br> 

        <input type="checkbox" name="vehicle" value="Bike">I have a bike<br> 
        <input type="checkbox" name="vehicle" value="Car">I have a car<br>

    
        <br><label>Drop-down list:</label><br> 
        <select name="cars"> <option value="volvo">Volvo</option> <option value="saab">Saab</option> <option value="fiat">Fiat</option> <option value="audi">Audi</option> </select> <br>

        <br><input type="submit" value="Submit form">
    </body>
